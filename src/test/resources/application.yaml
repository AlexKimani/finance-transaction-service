spring:
  application:
    name: finance-transaction-service
  profiles:
    active: test

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  r2dbc:
    url: r2dbc:h2:file:///./finance-transactions
    username: sa
    password:

  liquibase:
    change-log: db/migration/db-test-changelog.yaml
    default-schema: finance-transactions
    parameters:
      textColumnType: VARCHAR(250)
      contexts: nonprod
    url: jdbc:h2:mem:finance_transactions;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS finance_transactions;
    user: sa
    password:
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: always
      continue-on-error: false
  cloud:
    config:
      enabled: false

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    "com.kimani" : ${LOG_LEVEL:DEBUG}
    "liquibase" : info
  file:
    path: ${LOG_PATH:/tmp/transaction-service/}

management:
  endpoint:
    health:
      enabled: true

security:
  hash: ${HASH_FUNCTION:SHA3-256}

