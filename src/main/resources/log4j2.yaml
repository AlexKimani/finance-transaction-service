Configuration:
  status: error

  appends:
    Console:
      name: Console
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %mdc %msg%n"
    File:
      name: LogToFile
      fileName: ${LOG_FILE}.%d{yyyy-MM-dd}.%i.log
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %mdc %msg%n"
  Loggers:
    logger:
      - name: io.reflector
        level: debug
        additivity: false
        AppenderRef:
          - ref: Console
    Root:
      level: error
      AppenderRef:
        ref: Console